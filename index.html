<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children's Literature Trivia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center" id="triviaHeader">
                Children's Literature Trivia
            </div>
            <div class="card-body">
                <h4 class="card-title text-center">How much of a children's book connoisseur are you? <br>
                    <br>
                    Test your knowledge of the authors and illustrators that make our
                    little ones fall in love with literature, one imaginative story at a time.</h4>
            </div>
        </div>
        <br>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>

</body>

</html>
